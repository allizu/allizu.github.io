<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Conversion Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Conversion Tool</h1>
    <div class="form-group">
      <label for="inputValue">Enter Value:</label>
      <input type="number" id="inputValue" placeholder="Enter a value" required>
    </div>
    
    <div class="form-group">
      <label for="conversionType">Select Conversion:</label>
      <select id="conversionType">
        <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
        <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
        <option value="metersToFeet">Meters to Feet</option>
        <option value="feetToMeters">Feet to Meters</option>
      </select>
    </div>

    <button onclick="convert()" class="convert-button">Convert</button>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
